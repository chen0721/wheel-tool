<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉盤工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .wheel-section {
            display: flex;
            justify-content: center;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        .wheel-pointer {
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 20px solid #667eea;
            z-index: 10;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .info-section {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .info-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .history-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #667eea;
        }

        .history-count {
            font-size: 12px;
            color: #999;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .wheel-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎡 轉盤工具</h1>
            <p class="subtitle">新增選項、旋轉轉盤、決定結果</p>
            
            <!-- 音量控制 -->
            <div style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <button id="audioToggle" onclick="toggleBackgroundMusic()" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">🔇 開啟音樂</button>
                <span style="font-size: 12px; color: #666;">背景音樂</span>
                <input type="range" id="volumeControl" min="0" max="100" value="50" style="width: 150px;" onchange="updateVolume()">
                <span id="volumeLabel" style="font-size: 12px; color: #666; width: 30px;">50%</span>
            </div>
        </div>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <canvas id="wheel"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div class="result-section" id="resultSection">
                    <div class="result-label">最新結果</div>
                    <div class="result-text" id="resultText">-</div>
                    <div id="continuousProgress" style="display: none; margin-top: 10px; font-size: 12px; color: #666;"></div>
                </div>

                <button class="btn-primary btn-full" onclick="spinWheel()">開始抽選(單次)</button>

                <div class="input-group">
                    <label for="continuousCount">連續抽選</label>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px;">
                        <input type="number" id="continuousCount" min="0" max="999" value="0" placeholder="輸入次數">
                        <button class="btn-primary" onclick="startContinuousSpin()" style="width: 100px;">開始</button>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-title">📋 結果紀錄</div>
                    <div id="resultHistory" style="max-height: 200px; overflow-y: auto; margin-top: 10px;">
                        <div style="color: #999; text-align: center; padding: 20px;">尚無紀錄</div>
                    </div>
                    <button class="btn-secondary btn-full" onclick="clearHistory()" style="margin-top: 10px;">清空紀錄</button>
                </div>

                <div class="input-group">
                    <label for="itemsList">選項列表（每行一個，可修改）</label>
                    <textarea id="itemsList" placeholder="選項1&#10;選項2&#10;選項3"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn-secondary" onclick="loadFromTextarea()">更新選項</button>
                    <button class="btn-secondary" onclick="shuffleItems()">亂序重排</button>
                </div>

                <div class="info-section">
                    <div class="info-title">💡 使用提示</div>
                    <ul style="margin-left: 20px;">
                        <li>點擊「開始抽選」開始轉盤</li>
                        <li>可在列表中編輯選項，點擊「更新選項」刷新</li>
                        <li>轉盤停止時，指針指向的就是結果</li>
                        <li>選項後可加逗號和16進制色碼指定顏色，如：選項1,#FF6B6B</li>
                        <li>連續抽選時會顯示倒計時（Next draw 5...）</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const itemsTextarea = document.getElementById('itemsList');

        // 設置 canvas 尺寸
        function resizeCanvas() {
            const size = canvas.parentElement.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            if (!isSpinning) {
                drawWheel();
            }
        }

        let items = ['選項1', '選項2', '選項3'];
        let itemColors = {}; // 儲存自定義顏色
        let isSpinning = false;
        let rotation = 0;
        let resultHistory = [];
        let isContinuousSpinning = false;
        let continuousSpinCount = 0;
        let continuousSpinTotal = 0;
        let lastTickIndex = -1;
        let countdownInterval = null;

        // 顏色列表
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1',
            '#FFA07A', '#98D8C8', '#F7DC6F',
            '#BB8FCE', '#85C1E2', '#F8B88B',
            '#AED6F1', '#F5B7B1', '#D7BDE2'
        ];

        function getColor(index) {
            const itemName = items[index];
            if (itemColors[itemName]) {
                return itemColors[itemName];
            }
            return colors[index % colors.length];
        }

        function drawWheel() {
            if (items.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (Math.PI * 2) / items.length;

            // 清空畫布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製轉盤
            for (let i = 0; i < items.length; i++) {
                // 繪製扇形
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, rotation + i * sliceAngle, rotation + (i + 1) * sliceAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = getColor(i);
                ctx.fill();

                // 繪製邊框
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // 繪製文字
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation + (i + 0.5) * sliceAngle);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                const displayText = items[i].split(',')[0].trim(); // 只顯示選項名稱，不顯示色碼
                ctx.fillText(displayText, radius - 30, 5);
                ctx.restore();
            }

            // 繪製中心圓
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateTextarea() {
            itemsTextarea.value = items.map(item => {
                if (itemColors[item]) {
                    return `${item},${itemColors[item]}`;
                }
                return item;
            }).join('\n');
        }

        function loadFromTextarea() {
            const lines = itemsTextarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (lines.length > 0) {
                items = lines;
                itemColors = {}; // 重置顏色
                
                // 解析自定義顏色
                for (let i = 0; i < items.length; i++) {
                    const parts = items[i].split(',');
                    const itemName = parts[0].trim();
                    const color = parts[1] ? parts[1].trim() : null;
                    
                    items[i] = itemName; // 只保留項目名稱
                    
                    // 驗證並保存顏色
                    if (color && /^#[0-9A-Fa-f]{6}$/.test(color)) {
                        itemColors[itemName] = color;
                    }
                }
                
                drawWheel();
            }
        }

        function shuffleItems() {
            if (items.length === 0) {
                alert('請先輸入選項');
                return;
            }
            
            // Fisher-Yates 洗牌算法
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            
            updateTextarea();
            drawWheel();
        }

        function spinWheel() {
            if (isSpinning || items.length === 0) return;

            isSpinning = true;
            document.querySelector('.btn-primary').disabled = true;

            const spins = Math.floor(Math.random() * 5) + 5; // 5-10 圈
            const randomAngle = Math.random() * (Math.PI * 2);
            const totalRotation = spins * Math.PI * 2 + randomAngle;

            let currentRotation = 0;
            const duration = 3000; // 3 秒
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 緩動函數（ease-out）
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = totalRotation * easeProgress;
                rotation = currentRotation;
                
                // 偵測當前指向的選項
                const normalizedRotation = rotation % (Math.PI * 2);
                const sliceAngle = (Math.PI * 2) / items.length;
                const currentTickIndex = Math.floor((Math.PI * 2 - normalizedRotation) / sliceAngle) % items.length;
                
                // 當指向新選項時播放 tick 音效
                if (currentTickIndex !== lastTickIndex && isSpinning) {
                    lastTickIndex = currentTickIndex;
                    playTickSound();
                }
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    document.querySelector('.btn-primary').disabled = false;
                    showResult();
                }
            }

            requestAnimationFrame(animate);
        }

        function showResult() {
            const normalizedRotation = rotation % (Math.PI * 2);
            const sliceAngle = (Math.PI * 2) / items.length;
            const resultIndex = Math.floor((Math.PI * 2 - normalizedRotation) / sliceAngle) % items.length;
            
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            const result = items[resultIndex];
            resultText.textContent = result;
            resultSection.classList.add('show');
            
            // 添加到紀錄
            addToHistory(result);
            continuousSpinCount++;
            
            // 判斷是否為連續抽選的最後一次
            const isLastContinuous = isContinuousSpinning && continuousSpinCount >= continuousSpinTotal;
            
            // 播放成功音效
            playSuccessSound(isLastContinuous);
            
            // 如果是連續抽選，檢查是否繼續
            if (isContinuousSpinning && continuousSpinCount < continuousSpinTotal) {
                startCountdown();
            } else if (isContinuousSpinning && continuousSpinCount >= continuousSpinTotal) {
                isContinuousSpinning = false;
                updateContinuousProgress();
                document.querySelector('.btn-primary').disabled = false;
            }
        }

        function addToHistory(result) {
            // 每次抽選單獨記錄一筆
            resultHistory.push({ 
                result, 
                timestamp: new Date().toLocaleTimeString() 
            });
            
            // 最多保留 100 筆紀錄
            if (resultHistory.length > 100) {
                resultHistory.shift();
            }
            
            updateHistoryDisplay();
            saveHistoryToStorage();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('resultHistory');
            
            if (resultHistory.length === 0) {
                historyDiv.innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">尚無紀錄</div>';
                return;
            }
            
            historyDiv.innerHTML = resultHistory.map((item, index) => `
                <div class="history-item">
                    <span>${index + 1}. ${item.result}</span>
                </div>
            `).join('');
            
            // 自動滾動到底部（最新紀錄）
            setTimeout(() => {
                historyDiv.scrollTop = historyDiv.scrollHeight;
            }, 0);
        }

        function clearHistory() {
            if (confirm('確定要清空所有紀錄嗎？')) {
                resultHistory = [];
                updateHistoryDisplay();
                localStorage.removeItem('wheelToolHistory');
            }
        }

        function saveHistoryToStorage() {
            localStorage.setItem('wheelToolHistory', JSON.stringify(resultHistory));
        }

        function loadHistoryFromStorage() {
            const stored = localStorage.getItem('wheelToolHistory');
            if (stored) {
                try {
                    resultHistory = JSON.parse(stored);
                    updateHistoryDisplay();
                } catch (e) {
                    console.log('無法載入紀錄');
                }
            }
        }

        function startContinuousSpin() {
            const countInput = document.getElementById('continuousCount');
            const count = parseInt(countInput.value) || 0;
            
            if (count < 1 || count > 999) {
                alert('請輸入 1 到 999 之間的數字');
                return;
            }
            
            // 清除之前的倒計時
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            isContinuousSpinning = true;
            continuousSpinCount = 0;
            continuousSpinTotal = count;
            lastTickIndex = -1;
            
            const progressDiv = document.getElementById('continuousProgress');
            progressDiv.style.display = 'block';
            
            document.querySelector('.btn-primary').disabled = true;
            spinWheel();
        }

        function updateContinuousProgress() {
            const progressDiv = document.getElementById('continuousProgress');
            progressDiv.textContent = `進度: ${continuousSpinCount}/${continuousSpinTotal}`;
        }

        function startCountdown() {
            const progressDiv = document.getElementById('continuousProgress');
            let countdown = 5;
            
            // 清除之前的倒計時
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 更新進度和顯示倒計時
            updateContinuousProgress();
            progressDiv.innerHTML += ` | <span id="countdownNumber">Next draw 5...</span>`;
            
            countdownInterval = setInterval(() => {
                countdown--;
                const countdownSpan = document.getElementById('countdownNumber');
                if (countdown > 0) {
                    countdownSpan.textContent = `Next draw ${countdown}...`;
                } else {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    countdownSpan.remove();
                    spinWheel();
                }
            }, 1000);
        }

        // 音效管理
        const bgMusicAudio = new Audio('Wheel Tool Sound/Wheel Background Music.wav');
        const tickSoundAudio = new Audio('Wheel Tool Sound/Wheel Tool Sound.wav');
        const successSoundAudio = new Audio('Wheel Tool Sound/Success Ding.wav');
        const bonusWinAudio = new Audio('Wheel Tool Sound/Bonus Win.mp3');

        bgMusicAudio.loop = true;
        bgMusicAudio.volume = 0.5;

        function updateVolume() {
            const volume = parseInt(document.getElementById('volumeControl').value) / 100;
            bgMusicAudio.volume = volume;
            document.getElementById('volumeLabel').textContent = Math.round(volume * 100) + '%';
        }

        function toggleBackgroundMusic() {
            const btn = document.getElementById('audioToggle');
            if (bgMusicAudio.paused) {
                bgMusicAudio.play().then(() => {
                    btn.textContent = '🔊 音樂開啟';
                }).catch(e => {
                    console.log('Background music play error:', e);
                    alert('無法播放背景音樂，請檢查音頻文件路徑');
                });
            } else {
                bgMusicAudio.pause();
                btn.textContent = '🔇 開啟音樂';
            }
        }

        function playTickSound() {
            tickSoundAudio.currentTime = 0;
            tickSoundAudio.play().catch(e => console.log('tick sound play error:', e));
        }

        function playSuccessSound(isBonus = false) {
            const audio = isBonus ? bonusWinAudio : successSoundAudio;
            audio.currentTime = 0;
            audio.play().catch(e => console.log('success sound play error:', e));
        }

        // 初始化
        window.addEventListener('resize', resizeCanvas);
        updateTextarea();
        loadHistoryFromStorage();
        resizeCanvas();
    </script>
</body>
</html>
